  plausible_db:
    # supported versions are 12, 13, and 14
    image: postgres:14-alpine
    container_name: plausible-db    
    restart: always
    #networks:
    #  - proxy    
    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/home/op/persist}/plausible/database/:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres

  plausible_events_db:
    container_name: plausible-events-db
    image: clickhouse/clickhouse-server:22.6-alpine
    restart: always
    #networks:
    #  - proxy    
    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/home/op/persist}/plausible/event-data:/var/lib/clickhouse
      - ${DOCKER_VOLUME_STORAGE:-/home/op/persist}/plausible/clickhouse/clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ${DOCKER_VOLUME_STORAGE:-/home/op/persist}/plausible/clickhouse/clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  plausible:
    container_name: plausible
    image: plausible/analytics:v1.5
    restart: always
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh db init-admin && /entrypoint.sh run"
    depends_on:
      - plausible_db
      - plausible_events_db
    #  - mail
    ports:
      - 8000:8000 # WEB UI
    env_file:
      - plausible-conf.env
